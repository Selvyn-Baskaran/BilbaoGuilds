<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding-top: 60px;
    }

    /* Navbar styles */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: white;
      padding: 0.5rem 1rem;
      z-index: 1000;
    }

    .navbar-logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .navbar-toggle {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      display: none;
      cursor: pointer;
    }

    .navbar-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .navbar-links li a {
      color: white;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .navbar-toggle {
        display: block;
      }

      .navbar-links {
        display: none;
        flex-direction: column;
        background-color: #444;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 1rem;
      }

      .navbar-links.show {
        display: flex;
      }
    }

    /* Form styling */
    main {
      padding: 1rem;
    }

    form {
      max-width: 300px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- 🔝 Navbar -->
  <nav class="navbar">
    <div class="navbar-logo">MyApp</div>
    <button class="navbar-toggle" id="burger">&#9776;</button>
    <ul class="navbar-links" id="nav-links">
      <li><a href="/index">Home</a></li>
      <li><a href="/login.html">Log In</a></li>
    </ul>
  </nav>

  <!-- 🧾 Signup Form -->
  <main>
    <h2>Sign Up</h2>
    <form method="POST" action="/signup">
      <input name="username" placeholder="Username" required /><br />
      <input type="password" name="password" placeholder="Password" required /><br />
      <button type="submit">Sign Up</button>
    </form>
  </main>

  <!-- 📜 Burger menu JS -->
  <script>
    document.getElementById("burger").addEventListener("click", () => {
      document.getElementById("nav-links").classList.toggle("show");
    });
  </script>
</body>
</html>
