<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guilds Login</title>
  <link rel="stylesheet" href="/styles.css">
    <style>
    html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #000;
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
  }

  /* --- static reverse black hole glow --- */
  .vortex {
    position: fixed;
  inset: 0;
  width: 200vmax;
  height: 120vmax;
  background: radial-gradient(
    circle at center,
    rgba(255, 200, 150, 1) 0%,
    rgba(255, 140, 80, 0.8) 15%,
    rgba(100, 120, 255, 0.5) 30%,
    rgba(40, 50, 100, 0.2) 45%,
    rgba(0, 0, 0, 1) 70%,
    rgba(0, 0, 0, 1) 100%
  );
  filter: blur(100px);
  z-index: 0; 
  }

  /* --- login card --- */
  .login-card {
    margin-top: -7.5rem;
    position: relative;
    z-index: 1;
    background: rgba(0, 0, 0, 0.75);
    border: 1px solid rgba(255, 255, 255, 0.12);
    border-radius: 20px;
    padding: 2.5rem 3rem;
    box-shadow: 0 0 40px rgba(255, 255, 255, 0.05);
    text-align: center;
    backdrop-filter: blur(10px);
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
    margin-top: -1rem;
    background: linear-gradient(90deg, #ff6b6b, #70a1ff, #7bd388);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 1px;
  }

  .login-btn {
    background: #0078d4;
    color: #fff;
    font-size: 1.1rem;
    padding: 0.8rem 1.6rem;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 600;
    transition: transform 0.2s, box-shadow 0.2s;
    display: inline-block;
  }

  .login-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0, 120, 212, 0.7);
  }
  </style>
</head>
<body>
  <div class="vortex"></div>

  <div class="login-card">
    <h1>Enter Guilds</h1>
    <a class="login-btn" href="/auth/microsoft">
      Sign in with Microsoft
    </a>
  </div>

<a href="/help" class="help-tab">ðŸ’œ Need Help?</a>

<style>
  .help-tab {
    position: fixed;
    bottom: 22px;
    left: 22px;
    z-index: 100;
    background: linear-gradient(135deg, #6e38ff, #9d81ff);
    color: #fff;
    font-weight: 700;
    padding: 0.7rem 1.2rem;
    border-radius: 999px;
    box-shadow: 0 8px 25px rgba(110,56,255,.4);
    text-decoration: none;
    font-size: 0.95rem;
    letter-spacing: 0.2px;
    transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
    opacity: 0.9;
  }

  .help-tab:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 30px rgba(110,56,255,.55);
    opacity: 1;
  }

  body.dark-mode .help-tab {
    background: linear-gradient(135deg, #8059ff, #a990ff);
    color: #fff;
    box-shadow: 0 8px 25px rgba(128,89,255,.45);
  }
</style>



</body>
</html>
