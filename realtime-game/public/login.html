<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form {
      width: 100%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    input, button {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 4px;
    }

    h2 {
      font-size: 2rem;
      text-align: center;
    }
  </style>
</head>
<body class="None">

  <nav class="navbar">
    <div class="navbar-logo">Bilbao Guilds</div>
  </nav>

  <main>
    <h2>Log In</h2>
    <form method="POST" action="/login">
      <input name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
  </main>

</body>
</html>
