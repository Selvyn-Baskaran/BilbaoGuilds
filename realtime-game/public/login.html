<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 4px;
      background-color: #2F2FDF; /* Microsoft blue */
      color: white;
      border: none;
      cursor: pointer;
    }

    h2 {
      font-size: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="navbar-logo">Bilbao Guilds</div>
  </nav>

  <main>
    <h2>Log In</h2>
    <form action="/auth/microsoft" method="GET">
      <button type="submit">Log in with Microsoft</button>
    </form>
  </main>

</body>
</html>
